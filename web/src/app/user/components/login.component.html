<div class="app flex-row align-items-center login">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card-group mb-0">
          <div class="card p-4">
            <div class="card-body">
              <h2>Sistema de pedidos</h2>
              <p class="text-muted">Acessar Gerenciador</p>
              <form (submit)="login($event)">
                <div class="input-group mb-3">
                  <span class="input-group-addon"><i class="icon-user"></i></span>
                  <input type="text" class="form-control" placeholder="Seu email..." name="username" [(ngModel)]="user.username" id="email" >
                </div>
                <div class="input-group mb-4">
                  <span class="input-group-addon"><i class="icon-lock"></i></span>
                  <input type="password" class="form-control" placeholder="Sua senha..." name="password" [(ngModel)]="user.password" id="password">
                </div>
                <div class="row">
                  <div class="col-6">
                    <button type="submit"  class="btn btn-lg btn-info">Acessar</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
