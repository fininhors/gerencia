<!-- Breadcrumb -->
<ol class="breadcrumb">
  <app-breadcrumbs></app-breadcrumbs>
</ol>
<div class="animated fadeIn">
  <div class="row">
    <div class="col-sm-6 col-lg-3">
      <div class="card text-white bg-primary">
        <div class="card-body pb-0">
          <div class="btn-group float-right" dropdown>
            
          </div>
          <h4 class="mb-0">9.823</h4>
          <p>Pedidos pendentes</p>
        </div>
        <div class="chart-wrapper px-3" style="height:40px;">
          
        </div>
      </div>
    </div><!--/.col-->
    <div class="col-sm-6 col-lg-3">
      <div class="card text-white bg-info">
        <div class="card-body pb-0">
          
          <h4 class="mb-0">9.823</h4>
          <p>Pedidos fechados</p>
        </div>
        <div class="chart-wrapper px-3" style="height:40px;">
          
        </div>
      </div>
    </div><!--/.col-->
    <div class="col-sm-6 col-lg-3">
      <div class="card text-white bg-warning">
        <div class="card-body pb-0">
          
          <h4 class="mb-0">9.823</h4>
          <p>Produtos em estoque</p>
        </div>
        <div class="chart-wrapper" style="height:40px;">
        </div>
      </div>
    </div><!--/.col-->
    <div class="col-sm-6 col-lg-3">
      <div class="card text-white bg-danger">
        <div class="card-body pb-0">
          <h4 class="mb-0">9.823</h4>
          <p>Pedidos delivery</p>
        </div>
        <div class="chart-wrapper px-3" style="height:40px;">
          
        </div>
      </div>
    </div><!--/.col-->
  </div><!--/.row-->
    <div class="row col-md-12">
      <div class="col-6 col-lg-3" *ngFor="let o of mesas.data">
        <div class="card">
          <div class="card-body p-3 clearfix">
            <i class="p-3 font-2xl mr-3 float-left mesao" [ngClass]="{'bg-success': o.status == 0, 'bg-danger': o.status === 1, 'bg-info': o.status === 2}"></i>
            <div class="h5 text-primary mb-0 mt-2"></div>
            <div class="text-muted text-uppercase font-weight-bold font-xs">{{ o.name }}</div>
          </div>
        </div>
      </div>
    </div>
</div>
