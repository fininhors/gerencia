<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-header">
                   <button type="button" class="btn btn-default" ><i class="fa fa-search"></i> Pesquisar </button>
                   <button type="button" class="btn btn-danger" (click)="transfer()"><i class="fa fa-exchange"></i> Transferencia </button>
                   <button type="button" class="btn btn-info" (click)="saque()"><i class="fa fa-arrow-up"></i> Saque </button>
            </div>
            <div class="card-body">
              <table class="table table-responsive table-bordered table-striped table-sm" id="dt">
                <thead>
                  <tr>
                    <th class="title text-center"></th>
                    <th class="title text-center">Status</th>
                    <th class="title text-center">Codigo</th>
                    <th class="title text-center">Caixa</th>
                    <th class="title text-center">Saldo</th>
                    <th class="title text-center">Criado</th>
                    <th class="title text-center">Atualizado</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngIf="tamanho == 0">
                    <td colspan="7"> Sem dados</td>
                  </tr>
                  <tr *ngFor="let o of caixas.data" (dblclick)="edit(o.id)">
                    <td class="text-center">
                      <span class="badge badge-pill badge-success" tooltip="Aberto"><i class="length-icon icon-lock-open" *ngIf="o.open_close === 'A'"></i></span>
                      <span class="badge badge-pill badge-danger" tooltip="Fechado"><i class="length-icon icon-lock" *ngIf="o.open_close === 'F'"></i></span>
                    </td>
                    <td class="text-center" *ngIf="tamanho > 0">
                      <span class="badge badge-pill badge-success" *ngIf="o.ativo === 'S'" tooltip="Ativo"> Ativo</span>
                      <span class="badge badge-pill badge-danger" *ngIf="o.ativo === 'N'" tooltip="Desativado"> Inativado</span>
                    </td>
                    <td class="text-center" *ngIf="tamanho > 0">{{ o.id }}</td>
                    <td class="text-center" *ngIf="tamanho > 0">{{o.name}}</td>
                    <td class="text-center" *ngIf="tamanho > 0">{{ o.saldo | currency:'BRL':true }}</td>
                    <td class="text-center" *ngIf="tamanho > 0">{{ o.created_at }}</td>
                    <td class="text-center" *ngIf="tamanho > 0">{{ o.updated_at }}</td>
                  </tr>
                </tbody>
              </table>

                <ul class="pagination">

                  <li class="page-item"><a class="page-link" href="#">Next</a></li>
                </ul>
              </nav-->
            </div>
          </div>
        </div>
      </div>
 </div>
