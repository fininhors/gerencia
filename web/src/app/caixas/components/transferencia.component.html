<div tabindex="-1" class="modal fade" id="successModal" role="dialog" aria-hidden="true" aria-labelledby="myModalLabel" style="display: none;">
    <div class="modal-dialog modal-sm modal-info" role="document">
        <div class="modal-content">
            <div class="modal-header cadastro">
                <h6 class="modal-title">Transferencia de caixas</h6>
                <button class="close" aria-label="Close" type="button" data-dismiss="modal" (click)="close()">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group row">
                        <label class="col-md-4 col-form-label" for="caixa1">Origem:</label>
                        <div class="col-md-8">
                            <select name="status" class="form-control" id="caixa1" [(ngModel)]="caixa1" required>
                                <option value="0">Selecione o caixa</option>
                                <option *ngFor="let g of caixas.data" value="{{ g.id }}"> {{ g.name }}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-4 col-form-label" for="caixa2">Destino:</label>
                        <div class="col-md-8">
                            <select name="status" class="form-control" id="caixa2" [(ngModel)]="caixa2" required>
                                <option value="0">Selecione o caixa</option>
                                <option *ngFor="let g of caixas1.data" value="{{ g.id }}"> {{ g.name }}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-4 col-form-label" for="valor">Valor:</label>
                        <div class="col-md-8">
                            <input type="text" id="valor" name="valor" currencyMask [(ngModel)]="valor" [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' }" class="form-control" placeholder="Valor">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer cadastro">
                <div class="modal-button">
                    <button class="btn btn-danger" type="button" (click)="close()"><i class="fa fa-arrow-circle-left"></i> Sair</button>
                    <button class="btn btn-success" type="button" (click)="save()"><i class="fa fa-save"></i> Salvar</button>
                </div>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
