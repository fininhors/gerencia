<div tabindex="-1" class="modal fade" id="infoModal" role="dialog" aria-hidden="true" aria-labelledby="myModalLabel" style="display: none;">
    <div class="modal-dialog modal-info" role="document">
        <div class="modal-content">
            <div class="modal-header cadastro">
                <h6 class="modal-title">Cadastrar novo produto</h6>
                <button class="close" aria-label="Close" type="button" data-dismiss="modal" (click)="close()">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group row">
                        <label class="col-md-2 col-form-label" for="text-input">Produto:</label>
                        <div class="col-md-10">
                            <input type="text" id="text-input" name="name" [(ngModel)]="product.name" class="form-control" placeholder="Produto">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-2 col-form-label" for="text-input">Descrição:</label>
                        <div class="col-md-10">
                            <input type="text" id="text-input" name="description" [(ngModel)]="product.description" class="form-control" placeholder="Descrição">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="text-input">Preço venda <i class="fa fa-dollar"></i></label>
                        <div class="col-md-4">
                            <input type="text" id="text-input" name="price" [(ngModel)]="product.price" class="form-control" placeholder="Price">
                        </div>
                    </div>
                    <hr>
                    <div class="form-group row">
                        <div class="col-md-6">
                            <label for="select" class="label">Grupo</label>
                            <select id="select" name="category_id" [(ngModel)]="product.category_id" class="form-control col-md9">
                                <option value="null">Selecione o grupo</option>
                                <option *ngFor="let g of groups.data" value="{{ g.id }}"> {{ g.name }}</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="select" class="label">Subgrupo</label>
                            <select id="select" name="subgroup_id" [(ngModel)]="product.subgroup_id" class="form-control col-md9">
                                <option value="null">Selecione o Subgrupo</option>
                                <option *ngFor="let sg of subgroups.data" value="{{ sg.id }}"> {{ sg.name }}</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer cadastro">
                <div class="modal-button">
                    <button class="btn btn-danger" type="button" (click)="close()"><i class="fa fa-arrow-circle-left"></i> Cancelar</button>
                    <button class="btn btn-success" type="button" (click)="save(product)"><i class="fa fa-arrow-circle-right"></i> Salvar</button>
                </div>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
